<script>



$('.thumbnail-sketch, .thumbnail').on({
     'click': function(){
         var selectedUrl = $(this).children('img').attr('src');
         $('#overlay-image').attr("src", selectedUrl);
         $('#image-wrapper').children('img').fadeIn("fast").css("display","block");
         $('#overlay').fadeIn("fast").css("display","block");
     }
 });
 
$( "#overlay" ).click(function() {
  		 $('#image-wrapper').children('img').fadeOut("fast");
         $('#overlay').fadeOut("fast");
});
 
</script>
